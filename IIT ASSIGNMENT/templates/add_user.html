{% extends 'base.html' %}

{% block title %}Add User{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1 class="mb-0">Add User</h1>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('add_user') }}" id="addUserForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number (10 digits):</label>
                <input type="tel" class="form-control" id="contact" name="contact" pattern="[0-9]{10}" required>
                <small class="form-text text-muted">Please enter a 10-digit phone number.</small>
            </div>
            <button type="submit" class="btn btn-primary">Add User</button>
        </form>
    </div>
    <div class="card-footer">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
    </div>
</div>

<script>
document.getElementById('addUserForm').addEventListener('submit', function() {
    alert('User successfully added!');
});
</script>
{% endblock %}
