<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %} - Ticketing System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-ZndeCkU3STYrEVgM6us6igM8JXa1IXgRIP77GVQ2PFzP+kf7+A8WyKtp3+Ed5fnP" crossorigin="anonymous">
    <style>
        /* Custom CSS */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .animated-fadeIn {
            animation: fadeIn 1s ease-in-out;
        }

        .contact-info {
            font-size: 18px;
            margin-top: 20px;
        }
        .contact-info a {
    color: black;
}
    </style>
</head>
<body>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div> 
<div class="contact-info animated-fadeIn">
    <div class="row">
    </div>
</div>


</body>
</html>
